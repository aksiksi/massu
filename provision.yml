# Run: ansible-playbook -i ~/hosts provision.yml
---
- name: Build and provision vaulty-mail
  hosts: mailservers
  tasks:
    - name: Install Postfix
      apt:
        name: postfix
        state: present
    - name: Build vaulty-mail daemons
      local_action:
        module: shell
        cmd: cargo build --release
        chdir: vaulty-mail
    - name: Copy vaulty_server to /usr/bin
      copy:
        src: vaulty-mail/target/release/vaulty_server
        dest: /usr/bin
        mode: u=rwx,g=rwx,o=rwx
    - name: Copy vaulty_filter to /usr/bin
      copy:
        src: vaulty-mail/target/release/vaulty_filter
        dest: /usr/bin
        mode: u=rwx,g=rwx,o=rwx
    # - name: Copy Postfix configs
    # - name: Reload Postfix
    # - name: Update MX servers

- name: Provision vaulty-web
  hosts: webservers
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
    - name: Install Python 3
      apt:
        name: python3
        state: present
    - name: Install pip
      apt:
        name: python3-pip
        state: present
    - name: Install git
      apt:
        name: git
        state: present
    - name: Pull vaulty repo
      git:
        repo: 'https://github.com/aksiksi/vaulty.git'
        dest: /var/www/vaulty
